<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mein Entwickler-Portfolio" />
    <title>Mein Portfolio</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
<header class="site-header">
  <div class="container">
    <h1 class="logo">Richard Franken</h1>
    <nav class="main-nav">
      <ul>
        <li><a href="#about">Über mich</a></li>
        <li><a href="#projects">Projekte</a></li>
        <li><a href="#contact">Kontakt</a></li>
      </ul>
    </nav>
  </div>
</header>
    
    <main>
        <section class="hero">
        <div class="container">
            <h2>Hi, ich bin Richard</h2>
            <p>Hier Intro einfügen</p>
        </div>
        </section>

        <section id="about">
            <h2>Über mich</h2>
            <p>Hier kommt eine kurze Beschreibung über mich.</p>
        </section>

        <section id="projects">
            <h2>Projekte</h2>
            <p>Hier stelle ich meine Projekte vor</p>
        </section>

        <section id="contact">
            <h2>Kontakt</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required />

                
                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" rows="4" required ></textarea>

                <button type="submit">Senden</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Richard Franken</p>
    </footer>

    <!--JavaScript-->
    <script src="scripts/main.js"></script>
</body>
</html>
